<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fantasy Football Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🏈 Fantasy Football Chat</h1>
    <textarea id="question" placeholder="Ask a question about the league..."></textarea>
    <button id="submit">Ask</button>

    <div id="results" class="hidden">
      <h2>Generated SQL</h2>
      <pre id="sql"></pre>

      <h2>Result</h2>
      <pre id="output"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
